<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Demo: Multi-dimensional Scaling</h2>

    <canvas id="canvas" width=300 height=300></canvas>

    <table id="data_table" align="top">
        <thead>
            <tr>
                <td>  </td>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="4" style="text-align:center">Drag the squares to see the distances.</td>
        </tr>
        </tbody>
    </table>
    <script src="./elements.js"></script>
    <p>
    <div><b>The distance (D) is calculated by: &nbsp;</b>  <img src="http://latex.codecogs.com/gif.latex?D = \sqrt{(x_1 - x_2)^2 + (y_1 - y_2)^2}" border="0"/></div>
    
</body>

</html>
