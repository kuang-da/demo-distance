    <script src="./rects.js"></script>

    <p></p>
    <div id="distance"><b>The pair-wise distances between squares are calculated by: &nbsp;</b> <img

    </div>

    <div id="difference"><b>The difference between two matrices (M, N) are calculated by: &nbsp;</b> <img
            src="http://latex.codecogs.com/gif.latex? D = \sum_i \sum_j (M_{ij} - N_{ij})^2" border="0" />
